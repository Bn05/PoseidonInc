<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <a href="/BidList">Bid List</a>&nbsp;|&nbsp;
            <a href="/CurvePoint">Curve Points</a>&nbsp;|&nbsp;
            <a href="/Rating">Ratings</a>&nbsp;|&nbsp;
            <a href="/Trade">Trade</a>&nbsp;|&nbsp;
            <a href="/RuleName">Rule</a>
        </div>
        <div class="col-6 text-right">
            Logged in user: <b th:inline="text" class="user"> <span th:text="${user.userName}"/> </b>
            <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>
    <div class="row"><h2>Rating List</h2></div>
    <div class="row">
        <a href="/Rating/add" class="btn btn-primary btn-sm">Add New</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>MoodysRating</th>
                <th>SandPRating</th>
                <th>FitchRating</th>
                <th>Order</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="ratingDto : ${ratingDtoList}">
                <td th:text="${ratingDto.ratingId}"/>
                <td th:text="${ratingDto.moodysRating}"/>
                <td th:text="${ratingDto.sandPRating}"/>
                <td th:text="${ratingDto.fitchRating}"/>
                <td th:text="${ratingDto.orderNumber}"/>
                <td>
                    <a th:href="@{/Rating/update/{id}(id=${ratingDto.ratingId})}">Edit</a>&nbsp;|&nbsp;
                    <a th:href="@{/Rating/delete/{id}(id=${ratingDto.ratingId})}">Delete</a>

                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
