<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../bootstrap.min.css">
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Add New Rating</h2>
    </div>

    <div class="row">
        <form th:action="@{/Rating/add}" th:object="${ratingDto}" method="post" class="form-horizontal"
              style="width: 100%">


            <div class="form-group">
                <label for="moodysRating" class="col-form-label"> Moodys Rating </label>
                <div class="col-md-8">
                    <input type="text" id="moodysRating" minlength="5" maxlength="125" required
                           th:field="*{moodysRating}"><br>
                </div>
            </div>

            <div class="form-group">
                <label for="sandPRating" class="col-form-label"> SandP Rating </label>
                <div class="col-md-8">
                    <input type="text" id="sandPRating" minlength="5" maxlength="125" required
                           th:field="*{sandPRating}"><br>
                </div>
            </div>

            <div class="form-group">
                <label for="fitchRating" class="col-form-label"> Fitch Rating </label>
                <div class="col-md-8">
                    <input type="text" id="fitchRating" minlength="5" maxlength="125" required
                           th:field="*{fitchRating}"><br>
                </div>
            </div>

            <div class="form-group">
                <label for="orderNumber" class="col-form-label"> Order Number </label>
                <div class="col-md-8">
                    <input type="number" id="orderNumber" min="1" max="100" required step="0.01"
                           th:field="*{orderNumber}"><br>
                </div>
            </div>
            <div class="form-group" style="margin-top: 20px">
                <div class="col-md-8">
                    <button type="submit">Add Rating !</button>
                </div>
            </div>


        </form>

        <div class="form-group" style="margin-top: 20px">
            <div class="col-md-8">
                <button onclick="window.location.href = '/Rating';">Annuler</button>
            </div>
        </div>


    </div>

</div>
</body>
</html>
