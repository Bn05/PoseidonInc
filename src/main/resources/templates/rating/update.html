<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../bootstrap.min.css">
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Update Rating</h2>
    </div>

    <div class="row">
        <form th:action="@{/Rating/update/{id}(id=${ratingDto.ratingId})}" th:object="${ratingDto}" method="post"
              class="form-horizontal"
              style="width: 100%">


            <div class="form-group">
                <label for="moodysRating" class="col-form-label"> Moodys Rating </label>
                <div class="col-md-8">
                    <input type="text" id="moodysRating" th:field="*{moodysRating}"><br>
                    <p class="text-danger" th:if="${#fields.hasErrors('moodysRating')}" th:errors="*{moodysRating}"></p>

                </div>
            </div>

            <div class="form-group">
                <label for="sandPRating" class="col-form-label"> SandP Rating </label>
                <div class="col-md-8">
                    <input type="text" id="sandPRating" th:field="*{sandPRating}"><br>
                    <p class="text-danger" th:if="${#fields.hasErrors('sandPRating')}" th:errors="*{sandPRating}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="fitchRating" class="col-form-label"> Fitch Rating </label>
                <div class="col-md-8">
                    <input type="text" id="fitchRating" th:field="*{fitchRating}"><br>
                    <p class="text-danger" th:if="${#fields.hasErrors('fitchRating')}" th:errors="*{fitchRating}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="orderNumber" class="col-form-label"> Order Number </label>
                <div class="col-md-8">
                    <input type="number" id="orderNumber" required step="0.01" th:field="*{orderNumber}"><br>
                    <p class="text-danger" th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}"></p>
                </div>

            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <input type="hidden" th:field="*{ratingId}">
                    <a class="btn btn-danger btn-sm" href="/Rating">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Update Rating">
                </div>
            </div>


        </form>


    </div>

</div>
</body>
</html>
