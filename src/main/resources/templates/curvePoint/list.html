<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <a href="/BidList">Bid List</a>&nbsp;|&nbsp;
            <a href="/CurvePoint">Curve Points</a>&nbsp;|&nbsp;
            <a href="/Rating">Ratings</a>&nbsp;|&nbsp;
            <a href="/Trade">Trade</a>&nbsp;|&nbsp;
            <a href="/RuleName">Rule</a>
        </div>
        <div class="col-6 text-right">
            Logged in user: <b th:inline="text" class="user"> <span th:text="${user.userName}"/></b>
            <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>
    <div class="row"><h2>Curve Point List</h2></div>
    <div class="row">
        <a href="/CurvePoint/add" class="btn btn-primary btn-sm">Add New</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>CurvePointId</th>
                <th>Term</th>
                <th>Value</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="curvePointDto : ${curvePointDtoList}">
                <td th:text="${curvePointDto.curvePointId}"/>
                <td th:text="${curvePointDto.term}"/>
                <td th:text="${curvePointDto.value}"/>
                <td>
                    <a th:href="@{/CurvePoint/update/{id}(id=${curvePointDto.curvePointId})}">Edit</a>&nbsp;|&nbsp;
                    <a th:href="@{/CurvePoint/delete/{id}(id=${curvePointDto.curvePointId})}">Delete</a>

                </td>

            </tr>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
