<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h2>Update CurvePoint</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/CurvePoint/update/{id}(id=${curvePointDto.curvePointId})}"
              th:object="${curvePointDto}"
              method="post" class="form-horizontal" style="width: 100%">

            <div class="form-group">
                <label class="col-form-label"> Term </label>
                <div class="col-md-8">
                    <input type="number" step="0.01" th:field="*{term}"
                           th:placeholder="${curvePointDto.term}"><br>
                    <p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-form-label"> Value </label>
                <div class="col-md-8">
                    <input type="number" step="0.01" th:field="*{value}"
                           th:placeholder="${curvePointDto.value}"><br>
                    <p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="hidden" th:field="*{curvePointId}">
                    <a class="btn btn-danger btn-sm" href="/CurvePoint">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Update CurvePoint">
                </div>
            </div>
        </form>


    </div>

</div>
</body>
</html>
