<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
	<link rel="stylesheet" href="../../bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/BidList">Bid List</a>&nbsp;|&nbsp;
			<a href="/CurvePoint">Curve Points</a>&nbsp;|&nbsp;
			<a href="/Rating">Ratings</a>&nbsp;|&nbsp;
			<a href="/Trade">Trade</a>&nbsp;|&nbsp;
			<a href="/RuleName">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user">  <span th:text="${user}"/> </b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Rule List</h2></div>
	<div class="row">
		<a href="/RuleName/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>json</th>
					<th>template</th>
					<th>sql</th>
					<th>sqlPart</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>

			<tr th:each="ruleNameDto : ${ruleNameDtoList}">
				<td th:text="${ruleNameDto.ruleNameId}"/>
				<td th:text="${ruleNameDto.name}"/>
				<td th:text="${ruleNameDto.description}"/>
				<td th:text="${ruleNameDto.json}"/>
				<td th:text="${ruleNameDto.template}"/>
				<td th:text="${ruleNameDto.sqlStr}"/>
				<td th:text="${ruleNameDto.sqlPart}"/>
				<td>
					<a th:href="@{/RuleName/update/{id}(id=${ruleNameDto.ruleNameId})}">Edit</a>&nbsp;|&nbsp;
					<a th:href="@{/RuleName/delete/{id}(id=${ruleNameDto.ruleNameId})}">Delete</a>

				</td>

			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
