<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>BidListUpdate</title>
    <link rel="stylesheet" href="../../bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h2>Update Bid</h2>
    </div>

    <div class="row">
        <form th:action="@{/BidList/update/{id}(id=${bidListDto.bidListId})}" th:object="${bidListDto}"
              method="post" class="form-horizontal" style="width: 100%">

            <div class="form-group">
                <label> Account </label>
                <div class="col-md-8">
                    <input type="text" th:field="*{account}" th:placeholder="${bidListDto.account}"><br>
                    <p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
                </div>
            </div>

            <div class="form-group">
                <label> type </label>
                <div class="col-md-8">
                    <input type="text" th:field="*{type}" th:placeholder="${bidListDto.type}"><br>
                    <p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
                </div>
            </div>

            <div class="form-group">
                <label> bidQuantity </label>
                <div class="col-md-8">
                    <input type="number" step="0.01" th:field="*{bidQuantity}"
                           th:placeholder="${bidListDto.bidQuantity}"><br>
                    <p class="text-danger" th:if="${#fields.hasErrors('bidQuantity')}" th:errors="*{bidQuantity}"></p>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-12">
                    <input type="hidden" th:field="*{bidListId}">
                    <a class="btn btn-danger btn-sm" href="/BidList">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Update BidList">
                </div>
            </div>
        </form>


    </div>


</div>
</body>
</html>
