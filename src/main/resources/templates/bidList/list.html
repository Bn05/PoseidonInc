<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>BidList</title>
    <link rel="stylesheet" href="../../bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <a href="/BidList">Bid List</a>&nbsp;|&nbsp;
            <a href="/CurvePoint">Curve Points</a>&nbsp;|&nbsp;
            <a href="/Rating">Ratings</a>&nbsp;|&nbsp;
            <a href="/Trade">Trade</a>&nbsp;|&nbsp;
            <a href="/RuleName">Rule</a> |
            <a th:href="@{/User/update/{id}(id=${user.userId})}">My Account</a>
        </div>
        <div class="col-6 text-right">
            Logged in user: <b th:inline="text" class="user"> <span th:text="${user.userName}"/> </b>
            <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>
    <div class="row"><h2>Bid List</h2></div>
    <div class="row">
        <a href="/BidList/add" class="btn btn-primary btn-sm">Add New</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Account</th>
                <th>Type</th>
                <th>Bid Quantity</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bidListDto : ${bidListDtoList}">
                <td th:text="${bidListDto.bidListId}"/>
                <td th:text="${bidListDto.account}"/>
                <td th:text="${bidListDto.type}"/>
                <td th:text="${bidListDto.bidQuantity}"/>
                <td>
                    <a th:href="@{/BidList/update/{id}(id=${bidListDto.bidListId})}">Edit</a>&nbsp;|&nbsp;
                    <a th:href="@{/BidList/delete/{id}(id=${bidListDto.bidListId})}">Delete</a>

                </td>

            </tr>


            </tbody>
        </table>
    </div>
</div>
</body>
</html>
